<svg width="80" height="80" viewBox="0 0 80 80" xmlns="http://www.w3.org/2000/svg" fill="none">
  <!-- Control panel background -->
  <rect x="10" y="15" width="60" height="40" rx="5" stroke="#1F2937" stroke-width="3" fill="none"/>

  <!-- Slider track -->
  <rect x="20" y="25" width="40" height="5" rx="3" fill="#E5E7EB"/>
  <rect x="20" y="25" width="40" height="5" rx="3" stroke="#1F2937" stroke-width="2" fill="none"/>

  <!-- Slider handle -->
  <circle cx="35" cy="27.5" r="4" fill="#3B82F6"/>
  <circle cx="35" cy="27.5" r="4" stroke="#1F2937" stroke-width="2" fill="none"/>

  <!-- Buttons -->
  <rect x="20" y="40" width="10" height="8" rx="3" stroke="#10B981" stroke-width="3" fill="none"/>
  <rect x="35" y="40" width="10" height="8" rx="3" stroke="#10B981" stroke-width="3" fill="none"/>
  <rect x="50" y="40" width="10" height="8" rx="3" stroke="#10B981" stroke-width="3" fill="none"/>

  <!-- Button labels -->
  <text x="25" y="45" text-anchor="middle" font-size="8" fill="#6B7280" font-family="sans-serif">1</text>
  <text x="40" y="45" text-anchor="middle" font-size="8" fill="#6B7280" font-family="sans-serif">2</text>
  <text x="55" y="45" text-anchor="middle" font-size="8" fill="#6B7280" font-family="sans-serif">3</text>

  <!-- Label -->
  <text x="40" y="72" text-anchor="middle" font-size="12" fill="#6B7280" font-family="sans-serif">UI CTRL</text>
</svg>
